<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="Home_Work-4_7.css">

</head>

<body class="display_flex_center">

  <div class="container">

    <div class="display_flex_left padding_15">
      <p> <strong> New to Twitter? </strong></p>
      <a href="#"> Sign up </a>
    </div>

    <hr>

    <form action="#" class="display_flex_column padding_15">

      <label for="user"></label>
      <input type="text" id="user" name="name" placeholder="Full name" class="input_style margin_bottom_10">

      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Email" class="input_style margin_bottom_10">

      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Password" class="input_style margin_bottom_10">

      <div class="display_flex_right">
        <input type="submit" value="Sign up for Twitter" class="submit_style">
      </div>

    </form>

  </div>

</body>
</html>
