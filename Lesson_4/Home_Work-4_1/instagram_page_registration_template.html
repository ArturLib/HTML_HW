<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title> Instagram page registration </title>

  <link rel="stylesheet" href="instagram_page_registration_template.css">

</head>
<body>

  <div class="container">

    <div class="d_flex_column padding_left40_right40">
      <img src="instagram_logo.png" alt="instagram logo" class="instagram_style_img">

      <form action="#">
        <label for="user" class="d_flex_column">
          <input type="text" name="username" id="user" placeholder="Номер телефону, ім'я користувача або електронна адреса">
        </label>

        <label for="password" class="d_flex_column">
          <input type="password" name="password" id="password" placeholder="Пароль">
        </label>
      </form>

      <button> Увійти </button>

      <p class="d_flex_center"> АБО </p>

      <div class="d_flex_center">
        <img src="Facebook_icon.svg" alt="facebook icon" class="facebook_style_icon">
        <a href="#" class="color_2f568a"> <strong> Увійти через Facebook </strong></a>
      </div>

      <a href="#" class="d_flex_center"> Забули пароль? </a>
    </div>

  </div>

  <footer class="container footer_style">
    Не маєте облікового запису?
    <a href="#" class="color_0a93f2"> Зареєструйтеся </a>
  </footer>

</body>
</html>
