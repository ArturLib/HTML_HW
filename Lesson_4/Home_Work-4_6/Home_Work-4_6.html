<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="Home_Work-4_6.css">

</head>

<body>

  <div class="container ">
    <div class="title margin_bottom_20">
      <strong> Заповніть поля анкети </strong>
    </div>

    <form>

      <label for="fname"> Ваше імʼя: </label>
      <input type="text" id="fname" name="fname" class="margin_bottom_20">
      <br>

      <label for="lname"> Ваше прізвище: </label>
      <input type="text" id="lname" name="lname" class="margin_bottom_20">
      <br>

      <div class="display_flex_left margin_bottom_20">
        <p> Ваша стать: </p>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female"> Жіноча </label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male"> Чоловіча </label>
      </div>

      <p class="margin_bottom_20"> Послугами якої сотової компанії Ви користуєтеся: </p>
      <input type="checkbox" id="kyivstar" name="kyivstar" value="kyivstar">
      <label for="kyivstar"> KyivStar </label>
      <input type="checkbox" id="mts" name="mts" value="mts">
      <label for="mts"> MTS </label>
      <input type="checkbox" id="life" name="life" value="life">
      <label for="life"> Life:) </label>
      <input type="checkbox" id="peoplenet" name="peoplenet" value="peoplenet">
      <label for="peoplenet"> PeopleNet </label>
      <input type="checkbox" id="utel" name="utel" value="utel" class="margin_bottom_20">
      <label for="utel"> Utel </label>
      <br>

      <input type="submit" value="Надіслати анкету">
      <input type="submit" value="Очистити бланк" class="margin_bottom_20">

    </form>

  </div>

</body>
</html>
